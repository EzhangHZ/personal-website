baseURL: 'https://ezhanghz.onrender.com/'
languageCode: 'en-us'
title: "Haoruo Zhang's Personal Website"
theme: "PaperMod"
paginate: 6

enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false



menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: publications
      name: Publications
      url: /publications/
      weight: 20
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 30
    # - identifier: example
    #   name: example.org
    #   url: https://example.org
    #   weight: 40
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 80
    - identifier: search
      name: Search
      url: /search/
      weigt: 90
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 100


params:
  keywords: [Blog, Portfolio, Resume, CV]
  author: Haoruo Zhang
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35
  
  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
    responsiveImages: true
    linkFullImages: true

  # Suggest change
  editPost:
    URL: "https://github.com/EzhangHZ/personal-website/tree/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  homeInfoParams:
    Title: Haoruo Zhang
    Content: |
      - CSE MS, UC San Diego 2022-2024
      - CS BA, UC Berkeley 2018-2022

      Hi there :wave:, welcome to my blog! For more info about myself, click [**About**](about).

  socialIcons: # optional
    - name: github
      url: "https://github.com/EzhangHZ"
    - name: orchid
      url: "https://orcid.org/0009-0007-6098-0943"
    # - name: linkedin
    #   url: "https://www.linkedin.com/in/haoruo-zhang-b85547206/"
    # - name: steam
    #   url: "https://steamcommunity.com/profiles/76561198874810684/"
    
  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]


outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
